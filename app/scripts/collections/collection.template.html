<div class="collection">
    <h4 class="page-header" ng-hide="noTitle||collection.type==='generic'" ng-class="{'btn-clickable': collection.type==='future', 'today': collection.title === today}" ng-click="go()">{{title | titleFormat:collection.type}}</h4>
    <h4 contenteditable ng-model="collection.title" ng-model-options="{updateOn: blur}" ng-blur="save()" class="page-header" ng-if="collection.type==='generic'"></h4>
    <bullet ng-repeat="bullet in collection.bullets track by $index" bullet="bullet" remove-fn="removeBullet(bullet)" add-fn="addBullet(bullet)" collection-type="collection.type">
    </bullet>
</div>
