<div class="collection">
    <h4 class="page-header" ng-class="{'text-muted': muted}" ng-hide="noTitle">{{formattedTitle}}</h4>
    <bullet ng-repeat="bullet in collection.bullets track by $index" bullet="bullet" remove-fn="removeBullet(bullet)" add-fn="">
    </bullet>
    <bullet bullet="newBullet" remove-fn="removeBullet(newBullet)" add-fn="addBullet(newBullet)" ng-hide="noAdd">
    </bullet>
</div>
