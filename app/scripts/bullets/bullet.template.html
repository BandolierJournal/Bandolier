
<div class="row">
	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 bullet">
		<i class="fa fa-fw" ng-class="bullet.status === 'complete' ? typeDict['Done'] : typeDict[bullet.type]" ng-click="bullet.toggleDone()"></i>
	</div>
	<div class = "col-lg-11 col-md-11 col-sm-10 col-xs-11">
		<span class="bullet-text" contenteditable ng-model="bullet.content" only-text="true" ng-class="{strikethrough: bullet.strike}"></span>
	</div>
</div>
