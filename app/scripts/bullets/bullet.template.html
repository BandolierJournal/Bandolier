<div>
    <div ng-class="{strikethrough: bullet.status==='struck', new: !bullet.content.length, done: bullet.status !== 'incomplete'}">
        <div uib-popover-template="templateUrl"; popover-trigger="focus" popover-placement="left" popover-popup-close-delay="10" contenteditable ng-model="bullet.content" ng-focus="enableButtons = true; showButtons = 1" ng-blur="showButtons = 0; save()"></div>
    </div>
    <div class="pull-right" ng-if="showButtonPanel(bullet)" style="opacity:{{showButtons}}">
        <i class="fa fa-fw fa-paper-plane" ng-click="migrate()" ng-show="showMigrateButton(bullet)" title="migrate"></i>
        <i class="fa fa-fw fa-calendar" ng-click="showScheduler = true" ng-show="showScheduleButton(bullet)" title="schedule"></i>
    </div>
</div>
