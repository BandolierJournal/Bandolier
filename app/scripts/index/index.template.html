<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <h1 class="page-header" id="indexTitle">INDEX</h1>
      <div ui-sref="future">
        <h4>Future Log</h4>
      </div>
      <div ng-repeat="collection in collections" ui-sref="{{collection.type}}({id: collection.id})">
        <h4>{{collection.title}}</h4>
      </div>
      <div ng-repeat="(key, value) in months" ui-sref='month({monthString: key})'>
        <h4>{{key | date:'MMMM yyyy'}}</h4>
      </div>
      <div ui-sref="daily">
        <h4>Daily Log</h4>
      </div>
      <add-collection></add-collection>
    </div>
  </div>
</div>

<div class="col-md-6">
    <pre>Selected date is: <em>{{date | date:'fullDate' }}</em></pre>
    <h5>pick a date!</h5>
    <div class="row">
      <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>
</div>
