<!-- Need to refactor this to utilize bullet directive -->
<div class="container">
  <div class ="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <h1>{{log.collection.title | date: 'MMM yyyy'}}</h1>
      <span ng-repeat="day in numOfDays track by $index">{{$index+1}} / {{day}} //
        <bullet
        bullet="bulletList[$index + 1 + '']"
        remove-fn="removeBullet(bulletList[$index + 1 + ''])"
        collection="cal"
        ></bullet>

      </span>
    </div>



    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <collection collection-id="{{log.collection.id}}"></collection>
    </div>
  </div>
</div>
