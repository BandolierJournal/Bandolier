<!-- Need to refactor this to utilize bullet directive -->
<div class="container">
  <div class ="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

      <h3>{{log.collection.title | date: 'MMM yyyy'}}</h3>
      <div ng-repeat="day in numOfDays track by $index">{{$index+1}} / {{day}} //
        <bullet
        bullet="bulletList[$index + '']"
        remove-fn="removeBullet(bulletList[$index + ''])"
        add-fn=""
        ></bullet>

      </div>
    </div>



    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <collection collection-id="{{log.collection.id}}"></collection>
    </div>
  </div>
</div>
